{% extends 'base.html' %} {% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-70px)]">
  <div
    class="max-w-lg w-full p-10 border border-gray-100 rounded-2xl shadow-xl bg-white"
  >
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
      Editar Avaliação
    </h1>
    <form method="POST">
      <div class="space-y-4">
        <label class="block text-gray-700 font-semibold">Livro</label>
        <input
          type="text"
          name="title"
          value="{{ avaliacao.livro.titulo if avaliacao.livro else '' }}"
          disabled
          class="border px-3 py-2 rounded w-full"
        />
        <label class="block text-gray-700 font-semibold">Páginas</label>
        <input
          type="number"
          name="pages"
          value="{{ avaliacao.paginas_lidas }}"
          required
          class="border px-3 py-2 rounded w-full"
        />
        <label class="block text-gray-700 font-semibold">Data de Início</label>
        <input
          type="date"
          name="startDate"
          value="{{ avaliacao.data_inicio.strftime('%Y-%m-%d') if avaliacao.data_inicio else '' }}"
          required
          class="border px-3 py-2 rounded w-full"
        />
        <label class="block text-gray-700 font-semibold">Data de Término</label>
        <input
          type="date"
          name="endDate"
          value="{{ avaliacao.data_fim.strftime('%Y-%m-%d') if avaliacao.data_fim else '' }}"
          required
          class="border px-3 py-2 rounded w-full"
        />
        <label class="block text-gray-700 font-semibold">Avaliação (1-5)</label>
        <input
          type="number"
          name="evaluation"
          min="1"
          max="5"
          value="{{ avaliacao.nota }}"
          required
          class="border px-3 py-2 rounded w-full"
        />
      </div>
      <div class="flex justify-between mt-8">
        <a
          href="{{ url_for('read_books') }}"
          class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium"
          >Cancelar</a
        >
        <button
          type="submit"
          class="px-4 py-2 rounded bg-blue-500 hover:bg-blue-600 text-white font-semibold"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
