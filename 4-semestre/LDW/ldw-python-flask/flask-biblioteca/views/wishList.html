{% extends 'base.html' %} {% block content %}
<div class="flex gap-20 items-center justify-center min-h-[calc(100vh-70px)]">
  <div class="p-14 border-2 border-gray-100 rounded-lg shadow-lg bg-white">
    <h1 class="text-4xl font-bold mb-4 !text-gray-800">Lista de Desejos</h1>
    <p class="text-lg text-center !text-gray-600">
      Aqui você pode gerenciar sua lista de livros que deseja ler.
    </p>
    <ul class="w-full max-w-md mt-6 space-y-4">
      {% for book in wishList %}
      <li class="flex items-center border border-gray-200 rounded-lg p-4">
        <input
          type="checkbox"
          id="book-{{ loop.index }}"
          class="mr-3"
          onchange="toggleStrike(this, 'label-{{ loop.index }}')"
        />
        <label
          id="label-{{ loop.index }}"
          for="book-{{ loop.index }}"
          class="text-xl font-bold !text-gray-800 cursor-pointer"
          >{{ book }}</label
        >
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="p-14 border-2 border-gray-100 rounded-lg shadow-lg bg-white">
    <h1 class="text-4xl font-bold mb-4 !text-gray-800">Adicionar Livro</h1>
    <p class="text-lg text-center !text-gray-600">
      Aqui você pode adicionar um novo livro à sua lista de desejos.
    </p>
    <form action="{{ url_for('wish_list_view') }}" method="POST" class="mt-6">
      <input
        type="text"
        name="book"
        placeholder="Título do Livro"
        class="border border-gray-300 rounded-lg p-2 w-full"
        required
      />
      <button
        type="submit"
        class="mt-4 bg-blue-400 text-white rounded-lg py-2 px-4 hover:bg-blue-500 transition"
      >
        Adicionar
      </button>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='js/wishlist.js') }}"></script>
{% endblock %}
