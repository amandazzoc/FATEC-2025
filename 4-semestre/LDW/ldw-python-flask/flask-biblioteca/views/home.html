{% extends 'base.html' %}
{% block content %}
    <div class="flex flex-col items-center justify-center min-h-[calc(100vh-120px)]">
        <div class="p-14 border-2 border-gray-100 rounded-lg shadow-lg bg-white">
            <img src="{{ url_for('static', filename='images/library.jpg') }}" alt="Library Image" class="aspect-[4/2] mx-auto mb-6">
            <h1 class="text-4xl font-bold mb-4 !text-gray-800">Bem-vindo à sua biblioteca pessoal!</h1>
            <p class="text-lg !text-gray-600">Aqui você pode gerenciar sua lista de leitura e avaliações de livros.</p>
            <div class="mt-8 flex justify-center">
                <a href="{{ url_for('wish_list_view') }}" class="px-4 py-2 bg-blue-400 text-white rounded-lg hover:bg-blue-500 transition">Começar</a>
            </div>
        </div>
    </div>
{% endblock %}
